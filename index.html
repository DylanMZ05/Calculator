<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="media/calcular.png" type="image/png">
</head>
<body>

    <header class="portfolio">
        <a href="https://dylanmz05.github.io/CV-es/">
            <img src="media/logo-no-fondo.png" alt="">
            <h3>Portfolio</h3>
        </a>
    </header>

    <main>

        <article>
            <header>
                <img src="media/calcular.png" alt="" class="img-1">
                <div>
                    <h1>Calculator</h1>
                    <p>by Dylan Mazur Zgainer</p>
                </div>
                <img src="media/calcular.png" alt="" class="img-2">
            </header>



            <section>
                <div class="calculadora">
                    
                    <div class="pantalla">0</div>

                    <button id="c" class="btn">C</button>
                    <button id="borrar" class="btn">‚Üê</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">-</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">+</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button id="igual" class="btn">=</button>
                    <button id="cero" class="btn">0</button>
                    <button class="btn">.</button>
                </div>
            </section>
        </article>
    </main>

    
    <script src="./js/main.js"></script>
</body>
</html>
